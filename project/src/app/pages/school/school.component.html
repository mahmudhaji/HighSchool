<app-card title="School" subtitle="List of School">
  
    <button mat-raised-button color="primary" (click)="createSchool()" >Add School</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let school of schoolList; let i = index">

            <tr >
                <td>{{i+1}}</td>
                <td>{{school.schName}}</td>
                <td>
                    <button mat-raised-button color="accent">Delete</button>
                    <button mat-raised-button color="primary" (click)="editSchool(school)">Edit</button>
                </td>
            </tr>
        </ng-container>
        </tbody>
    </table> 
 
</app-card>
